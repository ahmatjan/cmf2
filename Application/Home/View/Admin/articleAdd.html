<include file="Public/header" />

	<div class="rightDiv">
		<br>

		<form action="{$action}" method="post" enctype="multipart/form-data">
			<label for="title">文章标题</label>
			<input type="text" id="title" name="title" value="{$info['title']}" />
			<br/>

			<label for="author">作者</label>
			<input type="text" id="author" name="author" value="{$info['author']}" />
			<br/>

			<label for="keywords">关键字</label>
			<input type="text" id="keywords" name="keywords" value="{$info['keywords']}" />
			<br/>

			<label for="abstract">摘要</label>
			<textarea rows="3", cols="50" id="abstract" name="abstract">{$info['abstract']}</textarea>
			<br/>


			<label for="comment">备注</label>
			<textarea rows="3", cols="50" id="comment" name="comment">{$info['comment']}</textarea>
			<br/>

			<label for="template">模板</label>
			<select id="template" name="template">
			<option value="article">缺省模板</option>
			</select><br />

			<label for="audit">审核</label>
			<input type="radio" id="audit0" name="audit" value="0" />不需要审核
			<input type="radio" id="audit1" name="audit" value="1" checked="checked" />需要审核
			<br />

			<label for="priority">重要度</label>
			<select id="priority" name="priority">
				<option value="1" <if condition="$info['priority'] eq 1">selected</if>>一般</option>
				<option value="2" <if condition="$info['priority'] eq 2">selected</if>>紧急</option>
				<option value="3" <if condition="$info['priority'] eq 3">selected</if>>重要</option>
			</select>
			<br />

			<label for="folder">栏目</label>
			<select id="folder" name="folder[]" multiple="multiple">
				<volist name="folders" id="vo">
					<option value="{$vo['id']}">{$vo['name']}</option>
				</volist>
			</select>

			&nbsp;&nbsp;&nbsp;&nbsp;
			<label for="group">可见组</label>
			<select id="group" name="group[]" multiple="multiple">
				<volist name="groups" id="vo">
					<option value="{$vo['id']}">{$vo['name']}</option>
				</volist>
			</select><br />

			<label for="content">内容</label>
			<textarea name="content" id="content" rows="6" cols="60">{$info['content']}</textarea>
			<script type="text/javascript">
				//<![CDATA[
				window.CKEDITOR_BASEPATH='{$siteInfo['webFolder']}static/js/ckeditor/';
				//]]>
			</script>

			<script type="text/javascript" src="{$siteInfo['webFolder']}static/js/ckeditor/ckeditor.js?t=B8DJ5M3"></script>
			<script type="text/javascript">
				//<![CDATA[
				CKEDITOR.replace('content', {"extraPlugins":"dedepage,multipic,addon","toolbar":[["Source","-","Templates"],["Cut","Copy","Paste","PasteText","PasteFromWord","-","Print"],["Undo","Redo","-","Find","Replace","-","SelectAll","RemoveFormat"],["ShowBlocks"],["Image","Flash","Addon"],["Maximize"],"\/",["Bold","Italic","Underline","Strike","-"],["NumberedList","BulletedList","-","Outdent","Indent","Blockquote"],["JustifyLeft","JustifyCenter","JustifyRight","JustifyBlock"],["Table","HorizontalRule","Smiley","SpecialChar"],["Link","Unlink","Anchor"],"\/",["Styles","Format","Font","FontSize"],["TextColor","BGColor","MyPage","MultiPic"]],"height":450,"skin":"kama"});
				//]]>
			</script>
			<br />

			<if condition="$oldAttachments">
				<div id="oldAttachments">
					<span>现有附件：</span>
					<volist name="oldAttachments" id="vo">
						<div>
							<span>{$vo['name']}</span>
							<input type="hidden" name="oldAttachments[]" value="{$vo['id']}" /><a href="javascript:void(0);">×</a>
						</div>
					</volist>
				</div>
			</if>

			<label for="attachment">附件</label>
			<input type="button" id="addAttach" name="addAttach" value="添加一个附件" /><br />
			<div id="attachments">
				<div>
					<label>&nbsp;</label>
						<input type="file" name="attachment[]" />
						<input type="text" name="filename[]" placeholder="附件名称" />
						<a href="javascript: void(0);">×</a>
				</div>
			</div>
			<br />

			<if condition="$oldGroups">
				<div id="oldGroups">
					<volist name="oldGroups" id="vo">
						<input type="hidden" value="{$vo['group']}" />
					</volist>
				</div>
			</if>
			<if condition="$oldFolders">
				<div id="oldFolders">
					<volist name="oldFolders" id="vo">
						<input type="hidden" value="{$vo['folder']}" />
					</volist>
				</div>
			</if>
			<input type="hidden" id="id" name="id" value="{$info['id']}" />
			<label>&nbsp;</label>
			<input type="button" class="button" id="addSub" value="确定" />
		</form>
	</div>
<include file="Public/footer" />
